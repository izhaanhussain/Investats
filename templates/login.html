{% extends "bootstrap/base.html" %}
{%import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='login.css')}}">
{% endblock %}

{% block content %}
  <div class="topnav">
    <a href="{{ url_for('index') }}"><img src="static/logo.png" id="logo" style="width:100px;height:75px;"></a>
    <a href="{{ url_for('index') }}" class="navLinks"><b>Home</b></a>
    <a href="{{ url_for('signup') }} " class="navLinks"><b>Signup</b></a>
    <a href="{{ url_for('login') }} " class="navLinks"><b>Login</b></a>
  </div>
    <div class="container">

      <form class="form-signin" method="POST" action="/login" id="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        {{ form.hidden_tag() }}
        <label for="username">Username: </label><br>
        <input name="username" id="username" type="text"><br><br>
        <label for="password">Password: </label><br>
        <input name="password" id="password" type="password"><br><br>
        <button type="submit" id="LIbut">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
